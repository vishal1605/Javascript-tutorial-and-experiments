<body>
    <div class="container">
        <div class="row">
            <div class="col-6 border border-1 border-warning m-auto">
                <form id="myForm" class="m-5 mt-2">
                    <label>Name</label>
                    <input type="text" name="myName" id="" class="form-control"><br />

                    <label for="first">Seat1</label>
                    <input type="checkbox" name="seat" id="first" value="10">&nbsp;&nbsp;&nbsp;&nbsp;

                    <label for="two">Seat2</label>
                    <input type="checkbox" name="seat" id="two" value="20">&nbsp;&nbsp;&nbsp;&nbsp;

                    <label for="three">Seat3</label>

                    <input type="checkbox" name="seat" id="five" value="50">&nbsp;&nbsp;&nbsp;&nbsp;

                    <label for="six">Seat6</label>
                    <input type="checkbox" name="seat" id="six" value="60">

                </form>
            </div>
        </div>

    </div>

    <script>
        const checkBox = document.querySelectorAll('input[type="checkbox"]');
        var i;
        var total = 0;
        var select={};
        for (i = 0; i < checkBox.length; i++) {
            checkBox[i].addEventListener('click', (e)=>{
                if(e.target.checked == true){
                    var values=e.target.value;
                    total=total+values;
                    console.log(total);
                }else if(e.target.checked == false){
                    total-=e.target.value;

                }
               
            });

        }
        

        
    </script>
