<html lang="en">

<head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 border border-1 border-warning m-auto">
                <form id="myForm" class="m-5 mt-2">
                    <label>Name</label>
                    <input type="text" name="myName" id="" class="form-control"><br />

                    <label for="first">Seat1</label>
                    <input type="checkbox" name="seat" id="first" value="10">&nbsp;&nbsp;&nbsp;&nbsp;

                    <label for="two">Seat2</label>
                    <input type="checkbox" name="seat" id="two" value="20">&nbsp;&nbsp;&nbsp;&nbsp;

                    <label for="three">Seat3</label>
                    <input type="checkbox" name="seat" id="three" value="30">&nbsp;&nbsp;&nbsp;&nbsp;

                    <label for="four">Seat4</label>
                    <input type="checkbox" name="seat" id="four" value="40">&nbsp;&nbsp;&nbsp;&nbsp;

                    <label for="five">Seat5</label>
                    <input type="checkbox" name="seat" id="five" value="50">&nbsp;&nbsp;&nbsp;&nbsp;

                    <label for="six">Seat6</label>
                    <input type="checkbox" name="seat" id="six" value="60">

                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-9 border border-1 border-warning" id="seats"></div>
            <div class="col-3 border border-1 border-success" id="price"></div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>
        var total = 0;
        var seat=[];
        const checkBox = document.querySelectorAll('input[type="checkbox"]');
        const mySeats = document.getElementById('seats');
        const myPrice = document.getElementById('price');
        for(var i=0;i<checkBox.length;i++){
            checkBox[i].addEventListener('click', displayValue);

        }
        function displayValue(e){
            var myValue = 525.22;
            
           
            if(e.target.checked == true){
                seat.push(e.target.id);
                
                total+=myValue;
                 
            }else{
                var index = seat.indexOf(e.target.id);
                seat.splice(index, 1);
                total-=myValue;
                
            }
            // seat.join("");
            mySeats.innerHTML = seat;
            myPrice.innerHTML = total;
            
        }

    </script>

</body>
