<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 900px;
            height: 500px;
            margin: 20px auto;
            border: 1px solid black;
            border-radius: 5px;
            background-color: aquamarine;
            position: relative;

        }

        .child-container {
            width: 800px;
            height: 400px;
            border: 1px solid rgb(233, 10, 10);
            border-radius: 5px;
            background-color: rgb(203, 214, 50);
            position: absolute;
            top: 50px;
            left: 50px;



        }
        .active{
            display: block;
            transform-origin: left center;
            transition: all 0.9s ease-in-out;
            transform: scale(0,1);
        }
        .hide{
            display: none;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="child-container">Child-1</div>
        <div class="child-container hide">Child-2</div>
        <div class="child-container hide">Child-3</div>
    </div>

    <script src="/js/Js-Card.js"></script>

</body>

</html>
